<ion-header>
    <ion-navbar color="dark">
        <ion-title>Juego: {{ usuario.nombre }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-list-header>
            Presione un animal!!!
        </ion-list-header>

        <button *ngFor="let boton of botones" ion-item (click)="click(boton)" text-center class="btn-animal animated bounceInLeft">
            <img src="assets/imagenes/{{boton}}.png" width="48" height="48"/>
            <br>
            <h2>{{boton}}</h2>
        </button>
    </ion-list>

    <ion-buttons  class="animated fadeIn">
        <button ion-button color="secondary" (click)="finalizar()" full>Terminar juego</button>
    </ion-buttons>

</ion-content>
